       <section class="caja-contacto">
           <button class="color-v" id="btn-aside"><i class="fas fa-bars" aria-hidden="true"></i></button>

           <div class="contacto">
    
               <div class="escribime">
                   <h1 class="font45">Turnos</h1>
                   <h2>Nuevo turno</h2>
                   <br>
                   <form action="" method="POST">
                       <div class="nombre-completo">
                           <div class="form-control">
                               <label for="tipoDeServicio">Elija el tipo de servicio *</label>
                                   <select class="select">
                                       <option>Clínico</option>
                                       <option>Cardiología</option>
                                       <option>Quirófano</option>
                                       <option>Vacunatorio</option>
                                       <option>Radiografía/Ecografía</option>
                                       <option>Traumatología</option>
                                       <option>Laboratorio</option>
                                   </select>
                           </div>
                           <div class="form-control">
                               <label for="especialidad">Elija una especialidad *</label>
                               <select class="select">
                                   <option>Mi primera consulta</option>
                                   <option>Control</option>
                                   <option>Castración</option>
                                   <option>Antirábica</option>
                                   <option>Radiografía de tórax</option>
                                   <option>ecografía general</option>
                                   <option>Electrocardiograma</option>


                               </select>
                           </div>
                       </div>
                       <div class="input-type">
                           <div class="form-control">
                               <label for="fecha">Elija una fecha *</label>
                               <input
                                   type="date"
                                   name="Fecha"
                                   id="fecha"
                                   class="input-control"
                                   aria-label="Fecha"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="time">Elija un horario *</label>
                               <input
                                   type="time"
                                   name="Time"
                                   id="time"
                                   class="input-control"
                                   aria-label="Time"
                                   required>
                           </div>
                       </div>   
                       <br>
                       <button type="submit" class="contact-send-btn">
                           Pedir turno
                       </button>
                   </form>


                   <br>
                   <br>
                   <h2>Consultar mis turnos</h2>
                   <br>
                   <form action="" method="POST">
                       <div class="nombre-completo">
                           <div class="form-control">
                               <label for="firstname">Nombre de la mascota *</label>
                               <input
                                   type="text"
                                   name="Nombre"
                                   id="firtsname"
                                   class="input-firtsname input-control"
                                   placeholder="p. ej.: Copito"
                                   aria-label="Nombre"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="lastname">Apellido de la mascota *</label>
                               <input
                                   type="text"
                                   name="Apellido"
                                   id="lastname"
                                   class="input-lastname input-control"
                                   placeholder="p. ej.: Lazarte"
                                   aria-label="Apellido"
                                   required>
                           </div>
                       </div>
                       <div class="input-type">
                           <div class="form-control">
                               <label for="fecha">Elija una fecha *</label>
                               <input
                                   type="date"
                                   name="Fecha"
                                   id="fecha"
                                   class="input-control"
                                   aria-label="Fecha"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="time">Elija un horario *</label>
                               <input
                                   type="time"
                                   name="Time"
                                   id="time"
                                   class="input-control"
                                   aria-label="Time"
                                   required>
                           </div>
                       </div>   
                       <br>
                       <button type="submit" class="contact-send-btn">
                           Revisar turno
                       </button>
                   </form>

               </div>

           </div>

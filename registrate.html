    </aside>

       <section class="caja-contacto">
        <button class="color-v" id="btn-aside"><i class="fas fa-bars" aria-hidden="true"></i></button>

           <div class="contacto">
          
               <div class="escribime">
                   <h1 class="font45">Nuevo usuario</h1>
                   <h2 class="">Datos del dueño:</h2>
                   <br>
                   <form action="" method="POST">
                       <div class="nombre-completo">
                           <div class="form-control">
                               <label for="firstname">Nombre *</label>
                               <input
                                   type="text"
                                   name="Nombre"
                                   id="firtsname"
                                   class="input-firtsname input-control"
                                   placeholder="p. ej.: Joanna"
                                   aria-label="Nombre"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="lastname">Apellido *</label>
                               <input
                                   type="text"
                                   name="Apellido"
                                   id="lastname"
                                   class="input-lastname input-control"
                                   placeholder="p. ej.: Lazarte"
                                   aria-label="Apellido"
                                   required>
                           </div>
                       </div>
                       <div class="nombre-completo">
                           <div class="form-control">
                               <label for="email">Email *</label>
                               <input
                                   type="email"
                                   name="Email"
                                   id="email"
                                   class="input-control"
                                   placeholder="p. ej.: nombre@gmail.com"
                                   aria-label="Email"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="telefono">Teléfono *</label>
                               <input
                                   type="text"
                                   name="Telefono"
                                   id="telefono"
                                   class="input-control"
                                   placeholder="p. ej.: 1138651829"
                                   aria-label="Telefono"
                                   required>
                           </div>
                       </div>
                       <div class="nombre-completo">
                           <div class="form-control">
                               <label for="password">Escriba una contraseña *</label>
                               <input
                                   type="password"
                                   name="Password"
                                   id="password"
                                   class="input-control"
                                   placeholder="p. ej.: *********"
                                   aria-label="Password"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="passwordRep">Repita la contraseña *</label>
                               <input
                                   type="password"
                                   name="Password"
                                   id="passwordRep"
                                   class="input-control"
                                   placeholder="p. ej.: ********"
                                   aria-label="Password"
                                   required>
                           </div>
                       </div>
                       <br>
                       <br>
                       <h2 class="">Datos de la mascota:</h2>
                       <br>
                       <div class="nombre-completo">
                           <div class="form-control">
                               <label for="firstname">Nombre de la mascota *</label>
                               <input
                                   type="text"
                                   name="Nombre"
                                   id="firtsname"
                                   class="input-firtsname input-control"
                                   placeholder="p. ej.: Copito"
                                   aria-label="Nombre"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="lastname">Apellido de la mascota *</label>
                               <input
                                   type="text"
                                   name="Apellido"
                                   id="lastname"
                                   class="input-lastname input-control"
                                   placeholder="p. ej.: Lazarte"
                                   aria-label="Apellido"
                                   required>
                           </div>
                       </div>
                       <div class="nombre-completo">
                           <div class="form-control">
                               <label for="tipoDeMascota">Qué tipo de mascota *</label>
                               <select class="select">
                                   <option>perro</option>
                                   <option>gato</option>
                                   <option>ave (paloma, canario)</option>
                                   <option>hásterm</option>
                                   <option>conejo</option>
                                   <option>tortuga</option>
                                   <option>otro</option>
                               </select>
                           </div>
                           <div class="form-control">
                               <label for="otroTipo">Otro tipo de mascota *</label>
                               <input
                                   type="text"
                                   name="Otro"
                                   id="otroTipo"
                                   class="input-lastname input-control"
                                   placeholder="p. ej.: hurón"
                                   aria-label="Otro"
                                   required>
                           </div>
                           <div class="form-control">
                               <label for="edad">Edad de la mascota *</label>
                               <input
                                   type="number"
                                   name="Edad"
                                   id="edad"
                                   class="input-lastname input-control"
                                   required>
                           </div>


                       </div>
                       <br>
                       <button type="submit" class="contact-send-btn">
                           Registrarme
                       </button>
                   </form>
               </div>
           </div>
       </section>
